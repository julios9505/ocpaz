<div align="center">
  <h1>REGISTRO DE MOBILIARIOS</h1>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">Mobiliarios</h5>
          <form #mobiliarioForm="ngForm" (ngSubmit)="addMobiliario(mobiliarioForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="mobiliarioService.selectedMobiliario._id">
            <div class="">
                <div class="form-label-group">
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="mobiliarioService.selectedMobiliario.nombre"  class="form-control">
                <label>Nombre</label>
              </div>  
              <div class="form-label-group">
                <input type="text" name="nominventario" #nominventario="ngModel" [(ngModel)]="mobiliarioService.selectedMobiliario.nominventario" class="form-control" >
                <label>Numero de inventario</label>
              </div>  
              <div class="form-label-group">
                <input type="text" name="observaciones" #observaciones="ngModel" [(ngModel)]="mobiliarioService.selectedMobiliario.observaciones" class="form-control">
                <label>Observaciones</label>
              </div>
              <div class="card-action">
                <div class="">
                  <button class="btn btn-primary " type="submit" style="margin-left: 2px; ">Guardar</button>
                  <button class="btn btn-primary " type="submit" style="margin-left: 6px;" (click)="resetForm(mobiliarioForm)">Limpiar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div  class="col-md-8">
        <table class="table" id="example" >
          <thead class="thead-dark">
              <tr>
                <th>Nombre</th>
                <th>NÃºmero de inventario</th>
                <th>Observaciones</th>
                <th>Acciones</th>
                
                </tr>
              </thead>
            <tbody>
                <tr *ngFor="let mobiliario of mobiliarioService.mobiliarios">
                    <td>{{mobiliario.nombre}}</td>
                    <td>{{mobiliario.nominventario}}</td>
                    <td>{{mobiliario.observaciones}}</td>
                    <td>
                        <a (click)="editMobiliario(mobiliario)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a (click)="deleteMobiliario(mobiliario._id)" >
                            <i class="material-icons">delete</i>
                          </a>
                    </td>
                    
                    
                </tr>
    
            </tbody>
          </table>
    </div>

  </div>
</div>
