<div class="row">

  <div class="col-md-8">

    <div style="display: block">
      <canvas baseChart
                  attr.data="{{doughnutChartData}}"
                  attr.labels="{{doughnutChartLabels}}"
                  attr.chartType="{{doughnutChartType}}"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
    </div>

  </div>

  <div class="col-md-4">
    <button type="button" class="btn btn-primary btn-block"
            (click)="numeros_random()">
        Actualizar
    </button>
  </div>

</div>
